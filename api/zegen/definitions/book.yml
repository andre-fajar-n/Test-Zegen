definitions:
  BookData:
    type: object
    properties:
      title:
        type: string
      publishedYear:
        type: number
        format: int64
      isbn:
        type: string

  BookForeignKey:
    type: object
    properties:
      authors:
        type: array
        items:
          $ref: ./book_author.yml#/definitions/BookAuthor

  SuccessCreateBook:
    allOf:
      - $ref: './common.yml#/definitions/Success'
      - type: object
        properties:
          book_id:
            type: number
            format: uint64
